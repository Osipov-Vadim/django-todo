{% extends 'base.html' %}

{% block content %}
<div class="row mt-3">
    <div class="col-md-1"></div>
    <div class="col-md-11">
        <a href="{% url 'todo_list' %}" class="btn btn-default" role="button">Назад</a>
        <button type="submit" form="create_form" class="btn btn-success">Создать</button>
        <a href="{% url 'todo_list' %}" class="btn btn-danger" role="button">Отменить</a>
    </div>
</div>

<div class="container">
    <h2 class="page-header text-center">Создать задачу</h2>
    <!-- <form action="{% url 'create_todo' %}" method="POST" id="create_form">
        {% csrf_token %}
        {{ form.as_p }}
    </form> -->

    <form class="form-horizontal" action="{% url 'create_todo' %}" method="POST" id="create_form">
        {% csrf_token %}
        <!-- title -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="id_title">Задача:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="title" maxlength="150" id="id_title">
                <span class="help-block">Введите краткое название задачи</span>
            </div>

        </div>
        <!-- description -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="id_description">Описание:</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="description" rows="7" id="id_description"></textarea>
                <span class="help-block">Подробно опишите задачу</span>
            </div>
        </div>
        <!-- date -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="id_deadline">Дедлайн</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="deadline" id="id_deadline">
                <span class="help-block">Введите дедлайн в формате "год-месяц-день"</span>
            </div>
        </div>
        <!-- mark -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="id_mark">Метка</label>
            <div class="col-sm-8">
                <select class="form-control" name="mark" id="id_mark">
                    {% for name, value in form.fields.mark.choices %}
                    <option value="{{ name }}">{{ value }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
</div>



</div>
{% endblock %}
