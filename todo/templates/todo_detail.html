{% extends 'base.html' %}

{% block content %}
<div class="row mt-3">
    <div class="col-md-1"></div>
    <div class="col-md-11">
        <a href="{% url 'todo_list' %}" class="btn btn-default" role="button">Назад</a>
        <button type="submit" type="Post" form="update_form" class="btn btn-success">Сохранить</button>
        <button type="submit" type="Delete" form="delete_form" class="btn btn-danger">Удалить</button>
        <!-- <a href="{% url 'todo_detail' todo.id %}" value="POST" class="btn btn-danger" role="button">Удалить</a> -->
    </div>
</div>

<div class="container">
    <h2 class="page-header text-center">Все задачи</h2>
    <form action="{% url 'todo_detail' todo.id %}" method="post" class="task-form" id="update_form">
        {% csrf_token %}
        <input type="hidden" name="_method" value="put">
        {{ form.as_p }}
    </form>
    <form action="{% url 'todo_detail' todo.id %}" method="post" class="task-form" id="delete_form">
        {% csrf_token %}
        <input type="hidden" name="_method" value="delete">
    </form>
</div>
{% endblock %}
