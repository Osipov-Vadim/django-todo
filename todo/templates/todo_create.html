{% extends 'base.html' %}

{% block content %}
<div class="row mt-3">
    <div class="col-md-1"></div>
    <div class="col-md-11">
        <a href="{% url 'todo_list' %}" class="btn btn-default" role="button">Назад</a>
        <button type="submit" form="create_form" class="btn btn-success">Создать</button>
        <a href="{% url 'todo_list' %}" class="btn btn-danger" role="button">Отменить</a>
    </div>
</div>

<div class="container">
    <h2 class="page-header text-center">Создать задачу</h2>
    <form action="{% url 'create_todo' %}" method="POST" id="create_form">
        {% csrf_token %}
        {{ form.as_p }}
    </form>
</div>
{% endblock %}
